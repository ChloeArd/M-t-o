<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="logoimg">
            <img src="https://cdn.discordapp.com/attachments/689017273050202134/797498087098155038/unknown.png" alt="logoMeteo">
        </div>
        <div id="temps">
            <input type="text" id="inputState">
            <button id="enter">Entrer</button>
            <h1 id="state"></h1>
            <p id="date"></p>
            <img id="imageTemps" src="">
            <p id="typeTemps"></p>
            <p id="temperature"></p>
            <div class="row">
                <p id="tempsMax">Max: </p>
                <p id="tempsMin">Min: </p>
            </div>
            <div id="autreInfos">
                <div class="traits"></div>
                <div class="row">
                    <p id="humidity">Humidité: </p>
                    <p id="windSpeed">Vent: </p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
